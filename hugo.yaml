baseURL: "https://nguyenndinhquy.github.io/Blog/"
languageCode: "vi-vn"
title: "The Dev Log"
theme: "hextra"

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Blog"
      url: "/blog/"
      weight: 2
    - name: "Search"
      params:
        type: "search"
      weight: 3
    - name: "GitHub"
      url: "https://github.com/nguyenndinhquy"
      params:
        icon: "github"
      weight: 4
    - name: "Đình Quý"
      title: "Đình Quý"
      url: "/profile"
      weight: 5
    - name: "Theme Toggle"
      params:
        type: "theme-toggle"
        label: true
      weight: 6

  sidebar:
    - name: "More"
      params:
        type: "separator"
      weight: 1
    - name: "About"
      pageRef: "/profile"
      weight: 2
    - name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

  footer:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Blog"
      url: "/blog/"
      weight: 2
    - name: "Profile"
      url: "/profile/"
      weight: 3

params:
  # Blog settings
  blog:
    list:
      pageSize: 10

  # Docs sidebar
  docs:
    sidebar:
      collapsed: false

  # Search settings
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  # Social links
  social:
    github: "https://github.com/nguyenndinhquy"
    linkedin: "https://www.linkedin.com/in/nguyen-dinh-quy-3135aa295"

  # Navbar settings
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: "/"
      width: 40
      height: 20

  # Page settings
  page:
    # Enable table of contents
    toc:
      enable: true
    # Enable breadcrumbs
    breadcrumb:
      enable: true

  # Footer settings
  footer:
    width: "normal"
    copyright: "© 2025 The Dev Log. All rights reserved."
    displayCopyright: true

  # Enable external link decoration
  externalLinkDecoration: true
